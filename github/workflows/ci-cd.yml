
  name: Java CI with Gradle

  on:
    push:
      branches: [ toniname-patch-1 ]
    pull_request:
      branches: [ toniname-patch-1 ]

  jobs:
    build:
      runs-on: ubuntu-latest

      steps:
        - uses: actions/checkout@v2

        - name: Set up JDK 11
          uses: actions/setup-java@v2
          with:
            java-version: '11'
            distribution: 'murine'
            message: ++++Hello!!!+++++

        - name: Grant execute permission for gradlew
          run: chmod +x ./gradlew

        - name: Build and test with Gradle
          run: ./gradlew build